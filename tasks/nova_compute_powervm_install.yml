- name: Add novalink keys
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  register: add_nv_keys
  until: add_nv_keys|success
  retries: 5
  delay: 2
  with_items: "{{ novalink_gpg_keys }}"
  tags:
    - novalink-apt-keys

# When updating the cache in the apt_repository
# task, and the update fails, a retry does not
# detect a change the second attempt and therefore
# does not update the cache, resulting in a changed
# repo config, but no updated cache. To work around
# this bug we implement the change of repo config
# and the cache update as two seperate tasks.
- name: Add novalink repo
  apt_repository:
    repo: "{{ novalink_repo.repo }}"
    state: "{{ novalink_repo.state }}"
    filename:  "{{ novalink_repo.filename | default(omit) }}"
    update_cache: no
  register: add_nv_repos
  tags:
    - novalink-repo

- name: Update Apt cache
  apt:
    update_cache: yes
  when: add_nv_repos | changed
  register: update_apt_cache
  until: update_apt_cache | success
  retries: 5
  delay: 2
  tags:
    - novalink-repo

#TODO(evrardjp): Replace the next 2 tasks by a standard apt with cache
#when https://github.com/ansible/ansible-modules-core/pull/1517 is merged
#in 1.9.x or we move to 2.0 (if tested working)
- name: Check apt last update file
  stat:
    path: /var/cache/apt
  register: apt_cache_stat
  tags:
    - nova-apt-packages
    - nova-compute-powervm-apt-packages

- name: Update apt if needed
  apt:
    update_cache: yes
  when: |
      "ansible_date_time.epoch|float - apt_cache_stat.stat.mtime > {{cache_timeout}}"
      or add_nv_repos|changed
  register: update_apt_cache
  until: update_apt_cache | success
  retries: 5
  delay: 2
  tags:
    - nova-apt-packages
    - nova-compute-powervm-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: "{{ nova_package_state }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: "{{ nova_compute_powervm_distro_packages }}"
  tags:
    - nova-apt-packages
    - nova-compute-powervm-apt-packages

- name: Register pypowervm module path (venv)
  command: python -c 'import pypowervm; print pypowervm.__file__'
  register: pypowervm_module_path
  tags:
    - nova-powervm-libs

- name: Link pypowervm module into the venv
  file:
    src: "{{ pypowervm_module_path.stdout | dirname }}"
    dest: "{{ nova_bin | dirname }}/lib/python2.7/site-packages/pypowervm"
    state: link
    force: "yes"
  tags:
    - nova-powervm-libs

- name: Install pip packages
  pip:
    name: "{{ nova_compute_powervm_pip_packages | join(' ') }}"
    state: latest
    virtualenv: "{{ nova_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ nova_developer_mode | ternary('--constraint /opt/developer-pip-constraints.txt', '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - nova-install
    - nova-pip-packages
